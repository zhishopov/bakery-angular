<section class="auth login">
  <h2 class="page-title">Login</h2>

  @if (serverError()) {
  <p class="alert error">{{ serverError() }}</p>
  } @if (registrationSuccess) {
  <p class="alert success">Registration successful. Please log in.</p>
  }

  <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <label class="form-label" for="email">Email</label>
      <input
        id="email"
        class="form-input"
        type="email"
        formControlName="email"
      />
      @if (isEmailValid) {
      <p class="field-error">{{ emailErrorMessage }}</p>
      }
    </div>

    <div class="form-row">
      <label class="form-label" for="password">Password</label>
      <input
        id="password"
        class="form-input"
        type="password"
        formControlName="password"
      />
      @if (isPasswordValid) {
      <p class="field-error">{{ passwordErrorMessage }}</p>
      }
    </div>

    <div class="form-actions">
      <button class="btn primary large" type="submit">Login</button>
    </div>

    <div class="register-prompt">
      <p>Don't have an account?</p>
      <a class="btn outline" routerLink="/auth/register">Register</a>
    </div>
  </form>
</section>
