<section class="details">
  <h2 class="details-title">Product Details</h2>

  @if (product()) {
  <article class="details-card">
    <div class="details-image">
      <img [src]="getImageSrc(product())" [alt]="product()!.name" width="300" />
    </div>

    <div class="details-info">
      <h3 class="details-name">{{ product()!.name }}</h3>

      <p class="details-description">
        <strong>Description:</strong>
        {{ product()!.description }}
      </p>

      <p class="details-price">
        <strong>Price:</strong>
        {{ product()!.price | price }}
      </p>

      <p class="details-likes">
        <strong>Likes:</strong>
        {{ likesCount() }}
      </p>

      <div class="details-actions">
        <button type="button" class="btn" routerLink="/menu">
          ‚Üê Back to Menu
        </button>
      </div>
    </div>
  </article>
  } @else {
  <p class="details-loading">Loading product...</p>
  }
</section>
