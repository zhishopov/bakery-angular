<h2>Product Details</h2>

@if (product()) {
<div>
  <h3>{{ product()!.name }}</h3>
  <p><strong>Description:</strong> {{ product()!.description }}</p>
  <p><strong>Price:</strong> {{ product()!.price | price }}</p>
  <p><strong>Likes:</strong> {{ likesCount() }}</p>
  <img [src]="getImageSrc(product())" [alt]="product()!.name" width="300" />
  <br />
  <button type="button" routerLink="/menu">‚Üê Back to Menu</button>
</div>
} @else {
<p>Loading product...</p>
}
