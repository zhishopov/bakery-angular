<section class="book">
  <h2 class="book-title">Book a Table</h2>

  @if (successMessage()) {
  <p class="book-message success" role="alert">{{ successMessage() }}</p>
  } @if (errorMessage()) {
  <p class="book-message error" role="alert">{{ errorMessage() }}</p>
  }

  <form class="book-form" [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <label for="name" class="form-label">Name</label>
      <input id="name" type="text" class="form-input" formControlName="name" />
    </div>

    <div class="form-row">
      <label for="email" class="form-label">Email</label>
      <input
        id="email"
        type="email"
        class="form-input"
        formControlName="email"
      />
    </div>

    <div class="form-grid">
      <div class="form-row">
        <label for="date" class="form-label">Date</label>
        <input
          id="date"
          type="date"
          class="form-input"
          formControlName="date"
        />
      </div>

      <div class="form-row">
        <label for="time" class="form-label">Time</label>
        <input
          id="time"
          type="time"
          class="form-input"
          formControlName="time"
        />
      </div>

      <div class="form-row">
        <label for="guests" class="form-label">Guests</label>
        <input
          id="guests"
          type="number"
          min="1"
          class="form-input"
          formControlName="guests"
        />
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn primary">Book</button>
    </div>
  </form>
</section>
