<header>
  <nav>
    <a routerLink="/home">Home</a> | <a routerLink="/menu">Menu</a> | @if
    (!isLoggedIn) { <a routerLink="/auth/login">Login</a> |
    <a routerLink="/auth/register">Register</a>
    } @else {
    <span>Welcome, {{ userEmail }}</span>
    <button (click)="logout()">Logout</button> | @if (isAdmin) {
    <a routerLink="/admin/dashboard">Dashboard</a> | }

    <a routerLink="/book">Book a Table</a> |
    <a routerLink="/bookings">My Bookings</a>
    }
  </nav>
</header>
